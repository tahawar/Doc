  description: >-
    Documentation


    # onboardiq-Dev


    StartFragment


    OnboardIQ.io is an agile platform designed to revolutionize the recruitment
    process with an integrated suite of assessment tools that scrutinize
    candidate capabilities and fit. It is a dual-faceted tool that aids
    organizations in identifying the best talent and provides candidates with
    feedback for professional development.


    **Key Features of OnboardIQ.io:**


    - **CV Upload**: Streamlines application submissions with a user-friendly
    interface for uploading CVs in standardized formats.

    - **Oral Proficiency Assessment**: Evaluates candidates' spoken language
    skills through interactive tasks, helping pinpoint areas for communication
    skill enhancement.

    - **Predictive Index Test**: Analyzes behavioral patterns to forecast job
    performance and team fit, offering insights for workplace synergy and
    personal growth.
        

    **Professional Application of Assessments:**


    - **Feedback Utilization**: Candidates can leverage detailed feedback from
    the Oral Proficiency Assessment to develop tailored strategies for
    communication improvement.

    - **Behavioral Insight**: The Predictive Index Test results guide candidates
    in adapting their work style to foster better teamwork and efficiency.
        

    **Technical Workflow with onboardiq-Dev:**


    - **API Method Execution**: Developers can easily execute API methods by
    selecting, copying, and pasting the endpoint URL into Postman, replacing the
    API key, and running the code in their chosen language.

    - **Postman Integration**: The platform allows for streamlined testing via
    Postman with forkable collections and updatable variables for a personalized
    development environment.
        

    ## Step-2: Call Method


    ### Run in Code


    1. After selecting a method, copy the endpoint URL from the right column of
    API documentation.

    2. Identify the RESTful API method e.g POST, GET, PUT, DELETE etc from
    endpoint URL.

    3. Click 'Run in Postman' which will open the Postman request of the
    respective method.

    4. Select the code snippet of your desired language from the right-side
    navigation of postman UI.

    5. Replace the API-key in the code snippet with the API-key provided in the
    Welcome email received when subscribing.

    6. x-api-key = \[Your-API-Key\]

    7. The request schema for the method is shown in the middle column and the
    request payload (example) is given in the right column.

    8. After providing the API key, request body and RESTful method with the
    endpoint details, you would be able to execute and receive a response.
        

    ### Run in Postman


    1. The request can be executed within the Postman UI as well by forking the
    Flex collection and updating the x-api-key header in the collection
    variables.

    2. Make sure to log-in to your Postman account before clicking the 'Run in
    Postman' button or login afterwards.

    3. Right click the Flex Collection and click 'Create a Fork' or try to click
    the 'Send' request button, it should ask you to fork the collection.

    4. Postman's 'Create a Fork' screen will appear, before Forking the
    collection, please make sure to select 'Watch original collection' checkbox
    to enable 'Pull Changes' function to receive collection updates.

    5. After the Collection is forked/created in your Postman Workspace, please
    update the Collection variable(s) "x-api-key" and others based on the
    values/keys provided to you.

    6. All requests are configured to use their collection variables.
        

    ## Step-3: Method Response


    1. Once you call the method, following are the possible types of responses
    statuses:
        1. 200 - Success
        2. 400 - Bad Request
        3. 401 - Authorization information is missing or invalid
        4. 422 - Validation Error
        5. 500 - Internal server error
    2. For each of the response statuses the response schemas are given in the
    method details.

    3. All responses are in JSON format
        

    # Run in Postman


    EndFragment
